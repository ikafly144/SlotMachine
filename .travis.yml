language: java
install: skip

os: linux
dist: trusty
jdk: openjdk17
script:
  - export PATH=$JAVA_HOME/bin:$PATH
  - jdk_switcher use openjdk17
  - ./gradlew shadowJar --scan -s

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
